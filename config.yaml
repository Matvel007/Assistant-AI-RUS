extraction_prompt: 'Ты — система управления памятью ассистента. Из сообщения пользователя
  извлеки важные моменты, которые стоит запомнить.

  Это могут быть:

  - факты о пользователе (его предпочтения, интересы, занятия, события, имя, возраст,
  город);

  - его эмоциональные реакции (похвала, критика, недовольство);

  - обсуждаемые темы (даже если они не касаются лично пользователя);

  - вопросы, просьбы, предложения, касающиеся ассистента или взаимодействия;

  - любые другие значимые элементы диалога, которые могут пригодиться в будущем.


  Извлекай в виде кратких утверждений, например:

  - "Пользователь спрашивает моё мнение о доработках."

  - "Пользователь предлагает общаться добрее."

  - "Пользователь обсуждает медоедов."

  - "Пользователь хвалит ассистента."

  - "Пользователь просит стать злее."

  - "Пользователь говорит, что улучшает меня."


  Если сообщение не содержит ничего значимого (пустое, простое приветствие, общие
  фразы без контекста), ответь только "Нет". Не добавляй пояснений.

  '
min_fact_length: 3
summary_prompt: 'Проанализируй этот диалог и составь краткое резюме (2-3 предложения).
  Выдели ключевые темы, настроение собеседника, его возможные намерения или выводы.
  Если диалог содержит важные договорённости или неявные намёки, отрази их. Резюме
  должно быть осмысленным, а не просто пересказом.

  '
